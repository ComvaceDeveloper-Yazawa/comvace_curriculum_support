<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>画像の中心に文字</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .banner { height: 140px; background: linear-gradient(135deg, #0b6bff, #00c2a8); color: white; border-radius: 8px; position: relative; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .bad .banner { text-align: center; padding-top: 12px; }
    .good .banner span { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 縦が中央にならない</h2>
      <div class="banner">
        <span>キャンペーン</span>
      </div>
    </section>
    <section class="panel good">
      <h2>良い例: 本当に中央</h2>
      <div class="banner">
        <span>キャンペーン</span>
      </div>
    </section>
  </div>
</body>
</html>
