<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>inputのtype</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    input { padding: 8px; width: 90%; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: textのまま</h2>
      <input type="text" value="password123" />
    </section>
    <section class="panel good">
      <h2>良い例: passwordで隠す</h2>
      <input type="password" value="password123" />
    </section>
  </div>
</body>
</html>
