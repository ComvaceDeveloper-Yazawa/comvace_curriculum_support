<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フォームCSSが効きにくい</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    input { padding: 8px; width: 90%; }
    .bad input { border-radius: 999px; }
    .good input { appearance: none; border-radius: 999px; border: 1px solid #0b6bff; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: そのまま</h2>
      <input type="text" value="フォーム" />
    </section>
    <section class="panel good">
      <h2>良い例: appearanceを外す</h2>
      <input type="text" value="フォーム" />
    </section>
  </div>
</body>
</html>
