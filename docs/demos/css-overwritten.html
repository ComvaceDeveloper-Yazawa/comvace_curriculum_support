<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSSが打ち消される理由</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .bad p { color: red; }
    .bad .title { color: blue; }
    .good p.title { color: blue; font-weight: 700; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 強さが負ける</h2>
      <p class="title">後のCSSが勝つ</p>
    </section>
    <section class="panel good">
      <h2>良い例: 指定を絞る</h2>
      <p class="title">狙いが強くなる</p>
    </section>
  </div>
</body>
</html>
