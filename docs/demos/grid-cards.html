<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gridでカード</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .card { background: #0b6bff; color: white; padding: 8px; margin: 4px; }
    .bad .list .card { display: inline-block; width: 120px; }
    .good .list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: inline-block</h2>
      <div class="list">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
      </div>
    </section>
    <section class="panel good">
      <h2>良い例: Grid</h2>
      <div class="list">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
      </div>
    </section>
  </div>
</body>
</html>
