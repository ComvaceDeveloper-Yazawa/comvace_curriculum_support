<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>主要タグデモ</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .panel a { color: #0b6bff; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: divだけ</h2>
      <div>新着記事</div>
      <div>HTMLの基礎</div>
      <div>CSSの基礎</div>
      <div>もっと読む</div>
    </section>
    <section class="panel good">
      <h2>良い例: 意味のあるタグ</h2>
      <h3>新着記事</h3>
      <ul>
        <li>HTMLの基礎</li>
        <li>CSSの基礎</li>
      </ul>
      <a href="#">もっと読む</a>
    </section>
  </div>
</body>
</html>
