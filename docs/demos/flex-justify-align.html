<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexboxの配置</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .area { border: 1px dashed #999; height: 120px; }
    .item { width: 40px; height: 40px; background: #0b6bff; color: white; display: grid; place-items: center; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .bad .area { display: flex; justify-content: center; align-items: flex-start; }
    .good .area { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 方向を勘違い</h2>
      <div class="area">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
      </div>
    </section>
    <section class="panel good">
      <h2>良い例: 横はjustify/縦はalign</h2>
      <div class="area">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
      </div>
    </section>
  </div>
</body>
</html>
