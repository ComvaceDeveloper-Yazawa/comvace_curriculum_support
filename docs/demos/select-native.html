<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>selectの見た目</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .good select { padding: 6px 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 何もしない</h2>
      <select>
        <option>りんご</option>
        <option>みかん</option>
      </select>
    </section>
    <section class="panel good">
      <h2>良い例: 最低限の調整</h2>
      <select>
        <option>りんご</option>
        <option>みかん</option>
      </select>
    </section>
  </div>
</body>
</html>
