<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タグ・要素・属性デモ</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .goal { background: #0b6bff; color: white; padding: 6px 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 目印がない</h2>
      <p>今日の目標</p>
      <p>HTMLとCSSの役割</p>
      <p>なぜ縦に並ぶのか</p>
    </section>
    <section class="panel good">
      <h2>良い例: classでまとめる</h2>
      <p class="goal">今日の目標</p>
      <p class="goal">HTMLとCSSの役割</p>
      <p class="goal">なぜ縦に並ぶのか</p>
    </section>
  </div>
</body>
</html>
