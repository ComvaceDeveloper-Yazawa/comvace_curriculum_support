<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>検証ツールの見方</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .title { color: red; }
    .title { color: blue; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 何が効いてるか分からない</h2>
      <p class="title">この文字は青が効いている</p>
      <p>Stylesを見ると打ち消し線が出ます。</p>
    </section>
    <section class="panel good">
      <h2>良い例: Stylesで確認</h2>
      <p class="title">最後に書いたCSSが効く</p>
      <p>青が適用中、赤は打ち消しです。</p>
    </section>
  </div>
</body>
</html>
