<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>object-fit</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .frame { border: 1px dashed #999; width: 140px; height: 90px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    img { width: 140px; height: 90px; }
    .good img { object-fit: cover; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 引き伸ばし</h2>
      <div class="frame">
        <img alt="デモ" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='120'><rect width='200' height='120' fill='%230b6bff'/><circle cx='60' cy='60' r='40' fill='%23ffd166'/></svg>" />
      </div>
    </section>
    <section class="panel good">
      <h2>良い例: object-fit: cover</h2>
      <div class="frame">
        <img alt="デモ" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='120'><rect width='200' height='120' fill='%230b6bff'/><circle cx='60' cy='60' r='40' fill='%23ffd166'/></svg>" />
      </div>
    </section>
  </div>
</body>
</html>
