<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSSが効かない理由</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .good .title { color: #e60033; font-weight: 700; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: class名のミス</h2>
      <p class="title">見出し</p>
      <p>CSSが当たらないので黒いまま。</p>
    </section>
    <section class="panel good">
      <h2>良い例: class名が一致</h2>
      <p class="title">見出し</p>
      <p>CSSが当たり、赤くなります。</p>
    </section>
  </div>
</body>
</html>
