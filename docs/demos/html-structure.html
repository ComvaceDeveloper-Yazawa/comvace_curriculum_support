<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTMLの構造デモ</title>
  <style>
    body { font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .panel h2 { margin: 0 0 8px; font-size: 16px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: ただの文章</h2>
      HTMLの勉強を始めます。今日の目標は3つ。HTMLの意味、CSSの意味、並び方です。よろしくお願いします。
    </section>
    <section class="panel good">
      <h2>良い例: 意味ごとに分ける</h2>
      <h3>HTMLの勉強を始めます</h3>
      <p>今日の目標は3つです。</p>
      <ul>
        <li>HTMLの意味</li>
        <li>CSSの意味</li>
        <li>並び方</li>
      </ul>
    </section>
  </div>
</body>
</html>
