<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フォーム全体の見た目</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    label { display: block; margin-bottom: 4px; }
    .bad input { width: auto; }
    .good .form { max-width: 320px; display: grid; gap: 10px; }
    .good input { width: 100%; padding: 6px; border: 1px solid #0b6bff; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 幅がバラバラ</h2>
      <div>
        <label>名前</label>
        <input type="text" />
      </div>
      <div>
        <label>メール</label>
        <input type="text" style="width: 140px;" />
      </div>
    </section>
    <section class="panel good">
      <h2>良い例: 幅と余白を統一</h2>
      <div class="form">
        <div>
          <label>名前</label>
          <input type="text" />
        </div>
        <div>
          <label>メール</label>
          <input type="text" />
        </div>
      </div>
    </section>
  </div>
</body>
</html>
