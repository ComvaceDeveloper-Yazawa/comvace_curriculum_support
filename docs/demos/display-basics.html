<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>displayの基本</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .label { background: #0b6bff; color: white; margin-right: 6px; }
    .bad .label { display: inline; width: 120px; height: 40px; }
    .good .label { display: inline-block; width: 120px; height: 40px; line-height: 40px; text-align: center; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: inlineのまま</h2>
      <span class="label">幅が効かない</span>
      <span class="label">高さが効かない</span>
    </section>
    <section class="panel good">
      <h2>良い例: inline-block</h2>
      <span class="label">幅が効く</span>
      <span class="label">高さが効く</span>
    </section>
  </div>
</body>
</html>
