<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>中央寄せ</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .area { border: 1px dashed #999; height: 140px; }
    .card { width: 80px; height: 40px; background: #0b6bff; color: white; display: grid; place-items: center; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .bad .card { margin: auto 0; }
    .good .area { display: flex; justify-content: center; align-items: center; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 子だけ調整</h2>
      <div class="area">
        <div class="card">BOX</div>
      </div>
    </section>
    <section class="panel good">
      <h2>良い例: 親で中央寄せ</h2>
      <div class="area">
        <div class="card">BOX</div>
      </div>
    </section>
  </div>
</body>
</html>
