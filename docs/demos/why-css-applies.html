<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSSが反映される理由</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .good .card { background: #0b6bff; color: white; padding: 12px; border-radius: 8px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: CSSが読み込まれない</h2>
      <div class="card">見た目が素のまま</div>
    </section>
    <section class="panel good">
      <h2>良い例: CSSが読み込まれる</h2>
      <div class="card">色や余白が付く</div>
    </section>
  </div>
</body>
</html>
