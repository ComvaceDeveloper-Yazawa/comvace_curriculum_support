<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>色の指定</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .bad .card { color: #0b6bff; padding: 12px; border: 1px dashed #999; }
    .good .card { background: #0b6bff; color: white; padding: 12px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: colorだけ</h2>
      <div class="card">背景は変わらない</div>
    </section>
    <section class="panel good">
      <h2>良い例: background-color</h2>
      <div class="card">背景が変わる</div>
    </section>
  </div>
</body>
</html>
