<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>marginとpadding</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .frame { border: 1px dashed #999; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .bad .card { padding: 20px; background: #0b6bff; color: white; }
    .good .card { margin: 20px; background: #0b6bff; color: white; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: paddingで外側を空ける</h2>
      <div class="frame">
        <div class="card">箱が大きく見える</div>
      </div>
    </section>
    <section class="panel good">
      <h2>良い例: marginで外側を空ける</h2>
      <div class="frame">
        <div class="card">箱の外が空く</div>
      </div>
    </section>
  </div>
</body>
</html>
