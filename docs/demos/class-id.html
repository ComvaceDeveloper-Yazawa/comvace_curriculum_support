<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>classとidの違い</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .good .label { background: #0b6bff; color: white; padding: 4px 10px; border-radius: 6px; display: inline-block; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: idを複数使う</h2>
      <p id="label">お知らせ</p>
      <p id="label">告知</p>
      <p>CSSを当てにくくなります。</p>
    </section>
    <section class="panel good">
      <h2>良い例: classでまとめる</h2>
      <p class="label">お知らせ</p>
      <p class="label">告知</p>
      <p>同じ見た目を一気に指定できます。</p>
    </section>
  </div>
</body>
</html>
