<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>buttonとaの違い</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 320px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    a, button { padding: 8px 12px; border-radius: 6px; border: 1px solid #0b6bff; color: #0b6bff; background: white; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: 操作なのにa</h2>
      <a href="#">送信</a>
      <p>移動扱いになります。</p>
    </section>
    <section class="panel good">
      <h2>良い例: 操作はbutton</h2>
      <button type="button">送信</button>
      <p>操作の意味が合います。</p>
    </section>
  </div>
</body>
</html>
