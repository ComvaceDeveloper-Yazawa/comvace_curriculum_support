<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>相対パスと絶対パス</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .good .badge { background: #0b6bff; color: white; padding: 6px 10px; border-radius: 999px; display: inline-block; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: パスが違う</h2>
      <span class="badge">CSSが当たらない</span>
    </section>
    <section class="panel good">
      <h2>良い例: 正しいパス</h2>
      <span class="badge">CSSが当たる</span>
    </section>
  </div>
</body>
</html>
