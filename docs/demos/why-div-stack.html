<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>divが縦に並ぶ理由</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .box { background: #0b6bff; color: white; margin: 6px 0; padding: 8px; text-align: center; }
    .inline { display: inline-block; margin: 6px 6px 0 0; width: 60px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: divは縦に並ぶ</h2>
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </section>
    <section class="panel good">
      <h2>良い例: inline-blockで横並び</h2>
      <div class="box inline">A</div>
      <div class="box inline">B</div>
      <div class="box inline">C</div>
    </section>
  </div>
</body>
</html>
