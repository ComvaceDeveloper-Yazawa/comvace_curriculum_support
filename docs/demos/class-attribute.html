<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>class属性デモ</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .label { color: #0b6bff; font-weight: 700; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: styleを直書き</h2>
      <p style="color: #0b6bff;">お知らせ</p>
      <p style="color: #0b6bff;">告知</p>
      <p style="color: #0b6bff;">重要</p>
    </section>
    <section class="panel good">
      <h2>良い例: classでまとめる</h2>
      <p class="label">お知らせ</p>
      <p class="label">告知</p>
      <p class="label">重要</p>
    </section>
  </div>
</body>
</html>
