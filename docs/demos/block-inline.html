<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ブロックとインライン</title>
  <style>
    body { font-family: "Yu Gothic", sans-serif; margin: 20px; }
    .grid { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 2px solid #222; padding: 12px; width: 280px; }
    .tag { background: #0b6bff; color: white; padding: 4px 8px; border-radius: 6px; }
    .bad { background: #fff3f0; }
    .good { background: #f1fff2; }
    .bad .tag { display: block; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="grid">
    <section class="panel bad">
      <h2>悪い例: divで縦並び</h2>
      <div class="tag">HTML</div>
      <div class="tag">CSS</div>
      <div class="tag">JS</div>
    </section>
    <section class="panel good">
      <h2>良い例: spanで横並び</h2>
      <span class="tag">HTML</span>
      <span class="tag">CSS</span>
      <span class="tag">JS</span>
    </section>
  </div>
</body>
</html>
